{% extends 'order_app/base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <form method="post">
                {% csrf_token %}
                <h5>Czy na pewno chcesz usunąć zlecenie?</h5>
                <input type="submit" class="btn btn-danger btn-lg" value="Tak">
                <a href="{% url 'order_app:orders' %}" class="btn btn-info btn-lg ml-2>">Anuluj</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
